				<script>
					window.addEventListener('load', function () {
						const checkboxState = JSON.parse(localStorage.getItem('checkboxState')) || {};
						for (const key in checkboxState) {
							if (checkboxState.hasOwnProperty(key)) {
								const checkbox = document.getElementById(key);
								if (checkbox) {
									checkbox.checked = checkboxState[key];
								}
							}
						}
						document.addEventListener('change', function (event) {
							if (event.target.type === 'checkbox') {
								checkboxState[event.target.id] = event.target.checked;
								localStorage.setItem('checkboxState', JSON.stringify(checkboxState));
							}
						});
					});
					const listItems = document.querySelectorAll('li');
					listItems.forEach(listItem => {
						const checkboxes = listItem.querySelectorAll('input[type="checkbox"]');
						const label = listItem.querySelector('.nimotu-item-title');
						checkboxes.forEach(checkbox => {
							checkbox.addEventListener('change', function () {
								const allChecked = [...checkboxes].every(cb => cb.checked);

								if (allChecked) {
									label.style.color = '#4CAF50';
									label.style.fontWeight = 'bold';
								} else {
									label.style.color = '';
									label.style.fontWeight = '';
								}
							});
						});
					});
				</script>
