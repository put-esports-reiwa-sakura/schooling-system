<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex, nofollow">
	<meta name="format-detection" content="telephone=no">
    <title>ページリンク</title>
</head>
<body>
	<div style="margin: 5px;background-color: #414141;color: #fff;padding: 20px 30px;border: none;border-radius: 4px;cursor: pointer;transition: background-color 0.3s ease;font-size: 20px;">
		<div>
			<img id="qrcodeImage" src="https://lh3.google.com/u/0/d/1Y9y3MuT-Xp8pbn8OskTsWkjdrsNyGOni=w1920-h919-iv1" alt="QRコード" style="width: 18%;">
			<a id="downloadButton" download="qr-code.png" href="#" style="display: none;" download>
				<button>QRコードをダウンロード</button>
			</a>
		</div><br>
		<div>
		<p>リンク: <span id="linkText">https://put-esports-reiwa-sakura.github.io/schooling-system/</span>
		<button id="copyButton">リンクをコピー</button></p>
		</div>
	</div>
    <script>
        // ダウンロードボタンのクリックイベント
        document.getElementById("downloadButton").addEventListener("click", function () {
            // QRコードの画像をダウンロード
            var qrCodeImage = document.getElementById("qrcodeImage");
            this.href = qrCodeImage.src;
        });

        // ダウンロードボタンを表示
        document.getElementById("downloadButton").style.display = "block";
    </script>
    <script>
        document.getElementById("copyButton").addEventListener("click", function () {
            // リンクテキストをコピー
            var linkText = document.getElementById("linkText");
            var textArea = document.createElement("textarea");
            textArea.value = linkText.innerText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert("リンクがコピーされました: " + linkText.innerText);
        });
    </script>
</body>
</html>
